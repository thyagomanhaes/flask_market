{% extends 'base.html' %}
{% block title %}
    Market Page
{% endblock %}

{% block content %}
<table class="table table-hover table-dark">
    <thead>
        <th scope="col">ID</th>
        <th scope="col">Name</th>
        <th scope="col">Options</th>
    </thead>
    <tbody>
        {% for item in items %}
        <tr>
            <td>{{ item.id }}</td>
            <td>{{ item.name }}</td>
            <td>
                <button class="btn btn-outline btn-info">More Info</button>
                <button class="btn btn-outline btn-success">Purshace this item</button>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
